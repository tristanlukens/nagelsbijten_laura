<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tristans nagelbijtcounter</title>
    <meta
      name="description"
      content="Ik ben nagelbijtverslaafd. Ik wil er vanaf. Dit is hoeveel dagen ik het inmiddels heb volgehouden."
    />

    <link href="dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <div
      class="flex h-screen flex-col items-center justify-center space-y-8 text-center"
    >
      <main
        class="flex aspect-square w-3/5 items-center justify-center rounded bg-gradient-to-tr from-gray-100 to-white shadow md:w-96"
      >
        <h1 id="days" class="text-6xl font-bold"></h1>
      </main>
      <p class="text-lg font-bold">dagen geen nagelsbijten</p>

      <!--
			<button
				class="text-md rounded bg-indigo-400 py-2 px-5 font-bold uppercase text-white shadow transition hover:opacity-90"
				>Tristan heeft nagelsgebeten :(</button
			>
			-->

      <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
      <script>
        const daysElement = document.getElementById("days");

        const originalDate = new Date(2022, 7, 7);
        daysElement.innerText = dayjs().diff(originalDate, "days");
      </script>
    </div>
  </body>
</html>
